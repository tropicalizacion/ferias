<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeFerias Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- Form para realizar el login -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">DeFeria</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href={% url 'index' %}>Inicio<span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ferias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={% url 'informacion' %}>Información</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </nav>

    <section class="vh-100" style="background-color: #e7e7e7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5">

                <h3 class="mb-5 text-center">Inicio de sesión</h3>

                <form action="{% url "login_usuario" %}" method="POST">
                  {% csrf_token %}
                  <div class="form-group mb-4">
                    <label for="exampleInputEmail1">Nombre de usuario</label>
                    <input name="username" type="text" class="form-control mw-100 mt-1" id="InputUsuario" placeholder="Ingrese su usuario">
                  </div>
                  <div class="form-group mb-5">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input name="password" type="password" class="form-control mw-100 mt-1" id="InputPassword" placeholder="Ingrese su contraseña">
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button>
                  </div>
                </form>
                <hr class="my-4">

                <div>
                  <p class="mb-0 text-center">¿Todavía no tienes cuenta? <a href={% url 'registro' %} class="text-black-50 fw-bold">Crear usuario</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
