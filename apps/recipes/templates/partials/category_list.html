{% block content %}

<div id="category-container">
    <div class="bg-white rounded p-2">{{ recipe_form.category }}</div>
    {% if recipe_form.category.errors %}
        <div class="alert alert-danger m-2">
            {% for error in recipe_form.category.errors %}
                {{ error }}
            {% endfor %}
        </div>
    {% endif %}
</div>

{% endblock %}
