<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubicación de paradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  </head>
  <body>
    <div class="container">
        <h1>Lista de paradas</h1>

        <p>
            <div id="map" style="width: 300px; height: 300px;"></div>
        </p>

    </div>

    
    <!-- Leaflet Map -->
    <script>

        const map = L.map('map').setView([9.9356, -84.0489], 16);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Parada: Facultad de Educación
        var marker = L.marker([9.9351, -84.0481]).addTo(map);
        var tooltip = L.tooltip({
            permanent: true,
            direction: 'right',
            offset: [0, 10],
            }).setContent('Facultad de Educación');
        marker.bindTooltip(tooltip);
        tooltip.addTo(map);

        // Parada: Facultad de Artes
        var marker = L.marker([9.9355, -84.0521]).addTo(map);
        var tooltip = L.tooltip({
            permanent: true,
            direction: 'right',
            offset: [0, 10],
            }).setContent('Facultad de Artes (0)');
        marker.bindTooltip(tooltip);
        tooltip.addTo(map);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
