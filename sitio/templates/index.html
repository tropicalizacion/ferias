<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeFerias Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">DeFeria</span>
        </div>
    </nav>
    <h1 class="text-center text-success">Bienvenido a DeFeria</h1>
    <div class="container-fluid">
        {% if request.user.is_authenticated %}
        <p class="h3 text-success">Inicio de sesión correcto</p>
        <p class="text-success h3">Usuario: {{ request.user.username }}</p>
        <a href={% url 'logout_usuario' %} type="button" class="btn btn-success btn-lg">Cerrar Sesión </a>
        {% else %}
            <a href={% url 'registro' %} type="button" class="btn btn-success btn-lg">Crear cuenta </a>
            <a href={% url 'login_usuario' %} type="button" class="btn btn-success btn-lg">Iniciar Sesión </a>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
